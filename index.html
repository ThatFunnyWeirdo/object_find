<html>

<head>

    <title> Object Finder Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Mynerve&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
  <body background="obpro.jpeg">

    <h1 class="btn btn-info heading"> Object Finder
    <br>
    <span class="note"> Note: The input name which you will give should match the name present in the CoCo model then only it will detect </span>
    </h1>
    <br> <br> <br>
  <center>
    <div>
      <p id="object_p"> Object Name:</p>
      <br>
      <input type="text" placeholder="enter item name"> 
    </div>
    <br> <br>

    <button class="btn btn-success start"> Start</button>
    <br> <br>
    <span>
   <h3 class="btn btn-danger" id="status"> Status:</h3>

   <h3 class="btn btn-warning" id="item found"> </h3>
  </span>
  </center>

  </body>
  </html>
